<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #004579;
            padding: 0.5rem 1rem; /* Added padding for better spacing */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000; /* Ensure it stays on top of other elements */
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 50px; /* Smaller height for the logo */
            width: auto;  /* Maintain aspect ratio */
            max-height: 100%; /* Ensure it doesn't exceed navbar height */
            margin-right: 10px; /* Space between logo and text */
        }

        .navbar .logo p {
            color: white;
            font-weight: bold;
            margin: 0;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .navbar .menu a:hover {
            color: #f1f9fe;
        }

        /* Add some top margin to the body content to prevent overlap with the fixed navbar */
        body {
            margin-top: 100px; /* Height of the navbar plus some space */
            padding-top: 3px;
            
        }
    </style>

    <nav class="navbar">
        <div class="logo">
            <a href="/"><img src="/Personal1.png" alt="Personal Blog Logo"></a>
            <p>PERSONAL BLOG</p>
        </div>
        <div class="menu">
            <a th:href="@{/api/create}">Create New Post</a>
            <a th:href="@{/api/view}">View All Posts</a>
            <a href="search.html">Search</a>
            <a href="#" class="link-icon"><i class="fas fa-heart"></i></a>
            <a href="#" class="share-icon"><i class="fas fa-share-alt"></i></a>
        </div>
    </nav>
    </head>
